#故事背景
background: |
  我（主角）和同伴去野外烧烤露营，睡觉时间睡不着出去转了一圈，回来时发现营地空无一人，手机也没有信号，地面有很多拖痕(此处可以有事件选择，使主角看到路线分支时内容合理，在这里主角甚至选择跑路回家，结束游戏，收到消息同伴全部失踪)。继续走，有一条石板路，一条拖痕，新被踩出来的路（出现选择，沿着拖痕看到藏着同伴尸体的大坑然后被杀，沿着石板路直达洋馆大门，沿着新路会到达河边，然后经过一个什么事件后必然拿到重要的故事道具“主人身份识别道具手环”，然后到达洋馆）
  不可思议的，森林中竟然有一座洋馆。洋馆富丽堂皇，灯火通明，外边的花园被修剪的无比整齐。到达洋馆大门后，被背后刚好回来的女仆叫住。主角被误认为是洋馆主人的客人（此时主人已经不在洋馆至少2小时了）而受到招待。（剧情引入请从去露营开始介绍）

#故事类型
story_type: "恐怖、悬疑"

#故事必须遵守的内容
story_constraints: |
  手环是女仆识别主人的道具，带上后会持续缓慢的使精神崩坏（原主人就是这么疯的），如果得到手环后，没有被女仆直接看到的话，可以在客房过夜的时候让女仆主动发现。发现手环后女仆直接认为扮演的角色是主人，需要接受治疗（喂药，喂的其实是女仆自己身体的不知名液体）
  如果没有拿到手环，会一直被当作客人，但是洋馆没有通讯设备，门窗反锁无法出逃。可以设置如，永远囚禁，被怀疑偷盗物品遭到攻击，待太久被女仆删除记忆送回城市等。
  如果故事出现主动攻击女仆，女仆可以变回怪物真身。由于这是一个恐怖悬疑故事，主角是一个正常的普通人，不知道什么怪物这种事，也不是一开始就知道事情的全部、主人发生了什么等，可以灵活调整剧情传递信息。
  注意，主人在主角到洋馆前已经不在2小时了，女仆知道并应该讲解这件事。生成的上下文要故事完整，逻辑连贯。必须注意故事整体逻辑的一致性！

text_length:
  min: 300 #对话最短长度
  max: 700 #对话最长长度
  
characters:
  - name: "洋馆主人"
    description: "在主角到达洋馆时已经离开洋馆2小时，是大企业家，胃癌晚期，双腿残疾，对所有事情追求完美，所以在奈亚（神秘商人）处购买了近乎完美且忠诚的塔克莉。由于长期接触塔克莉，精神趋近怪异，当他明白真相选择逃跑后，掉入河中死去，原本持有的手环也掉入河的周边，这也是他不在洋馆的原因和主角为什么能拿到手环的原因"
  - name: "塔克莉"
    description: "完美女仆，待客彬彬有礼，面容姣好，有着银白色的头发和雪白的皮肤，对待事物追求完美，偏执的追求完美，做事不灵活，无比教条。本体实质是不名黑色液体组成的怪物，实力无比强大，可变成巨大的黑色粘液怪物真身，并且是她杀死了同伴。会为主人的一句气话杀了主人的客人。她只能通过手环识别主人。"
