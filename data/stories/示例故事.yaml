#故事背景
background: |
  邮轮事故，我被冲上了一座荒岛，在我醒来的海滩上没有见到其他人，根本不知道有没有其他幸存者。

#故事类型
story_type: "恐怖、悬疑"

#故事必须遵守的内容
story_constraints: |
  故事桥段必须出现雇佣兵与主角有冲突，白衣少女必须出现且整个故事中不能透露其名字，直到结局才可以明示其名字
  故事需要合理的埋下伏笔

text_length:
  min: 200 #对话最短长度
  max: 600 #对话最长长度
  
characters:
  - name: "塞拉"
    description: "13岁绿发少女，喜欢收集石头，故事前期出现，话很少，略腹黑"
  - name: "雇佣兵"
    description: "40岁男性，身上绑着一把匕首，作风干练，在荒岛上与主角相遇，不知道名字"
  - name: "贝蒂"
    description: "外表看似16岁的白衣少女，故事中的神秘角色，作为结局的重要关键人物出现"
    #自由添加角色

#属性配置
attributes:
  "力量": 
    "value": 100,
    "description": "物理攻击能力，对一些动作的使用能力"
  "生命": 
    "value": 100,
    "description": "身体状况"
  "SAN": 
    "value": 100,
    "description": "恐惧值"
  #可以自由添加